[build]
  base = "frontend"
  command = "cd .. && npm install --production && cd frontend && npm install && npm run build"
  publish = "dist"
  functions = "../netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["../backend/**"]

# Redirigir /api/metrics/* a la Netlify Function
[[redirects]]
  from = "/api/metrics/*"
  to = "/.netlify/functions/metrics/:splat"
  status = 200

# SPA fallback - cualquier otra ruta va al index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
